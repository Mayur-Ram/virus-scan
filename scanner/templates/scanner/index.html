{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DefenceQ - Malware Scanner</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="{% static 'js/upload.js' %}" defer></script>
</head>
<body>
  <h1 class="neon">⚔️ DefenceQ Malware Scanner</h1>
  
  <div class="card">
    <form id="uploadForm" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file" id="fileInput" required>
      <button type="submit">Scan File</button>

      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>

      <div id="loader" class="hidden">🔍 Scanning...</div>
      <div id="result" class="hidden"></div>
    </form>
  </div>
</body>
</html>
